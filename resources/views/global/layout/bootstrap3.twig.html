<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="{{ url_prefix() }}/images/favicon.ico">
    <link rel="stylesheet" href="{{ url_prefix() }}/assets/bootstrap3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_prefix() }}/assets/bootstrap3/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="{{ url_prefix() }}/css/colors.css" />
    <link rel="stylesheet" href="{{ url_prefix() }}/css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <!--[if lt IE 9]>
        <script src="{{ url_prefix() }}/js/vendor/html5shiv.min.js"></script>
        <script src="{{ url_prefix() }}/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Static navbar -->
    <header class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_root() }}/">{% block brand_title %}My Site{% endblock %}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- /.container -->
    </header>
    <!-- Main Content -->
    {% block body %}{% endblock %}
    <script src="{{ url_prefix() }}/js/vendor/jquery.min.js"></script><!-- 1.10 -->
    <script src="{{ url_prefix() }}/assets/bootstrap3/js/bootstrap.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
