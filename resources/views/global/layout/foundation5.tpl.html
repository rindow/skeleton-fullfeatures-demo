<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>{block name=title}Title{/block}</title>
    <link rel="shortcut icon" href="{url_prefix}/images/favicon.ico">
    <link rel="stylesheet" href="{url_prefix}/assets/foundation5/css/foundation.css" />
    <link rel="stylesheet" href="{url_prefix}/css/colors.css" />
    <link rel="stylesheet" href="{url_prefix}/css/style.css" />
    <script src="{url_prefix}/vendor/js/modernizr.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="off-canvas-wrap">
      <div class="inner-wrap">

        <!-- TOP BAR MENU -->
        <nav class="top-bar docs-bar hide-for-small" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="{url_root}/">My Site</a></h1>
            </li>
          </ul>

          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left">
              <li class="active"><a href="#">Item 1</a></li>
              <li class="has-dropdown">
                <a href="#">Item 2</a>
                <ul class="dropdown">
                  <li><a href="#">Dropdown 1</a></li>
                  <li><a href="#">Dropdown 2</a></li>
                </ul>
              </li>
              <li><a href="#">Item 3</a></li>
            </ul>

            <!-- Right Nav Section -->
            <ul class="right">
              <li><a href="#">Right Nav Button</a></li>
            </ul>
          </section>
        </nav>

        <!-- SMALL MENU -->
        <nav class="tab-bar show-for-small">
          <a class="left-off-canvas-toggle menu-icon">
            <span>MySite</span>
          </a>
        </nav>

        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
          </ul>
        </aside>

        <!-- Main Content -->
        {block name=body}{/block}

        <a class="exit-off-canvas"></a>

      </div><!-- class="inner-wrap" -->
    </div><!-- class="off-canvas-wrap" -->

    <script src="{url_prefix}/js/vendor/jquery.min.js"></script><!-- 1.10.2 -->
    <script src="{url_prefix}/assets/foundation5/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      feather.replace();
    </script>
  </body>
</html>
